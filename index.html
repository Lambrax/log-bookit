<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Operations Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4f6f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .brand-logo {
            width: 60px; height: 60px;
            background-color: #000;
            color: #fff;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; font-weight: bold;
            margin: 0 auto 20px;
        }
        .btn-google {
            background-color: #d4a017; /* Emas */
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            border: none;
            transition: all 0.2s;
        }
        .btn-google:hover {
            background-color: #b88a10;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-logo">IT</div>
        <h4 class="mb-2 fw-bold">IT Operations LogBook</h4>
        <p class="text-muted mb-4 small">Secure Access for IT Ops Team</p>
        
        <a id="loginBtn" href="#" class="btn btn-google shadow-sm">
            <i class="bi bi-google me-2"></i> Login with Google
        </a>

        <div class="mt-4 text-muted" style="font-size: 0.7rem;">
            &copy; 2026 IT Operations GoWork
        </div>
    </div>

    <script>
        // --- MASUKKAN LINK GOOGLE SCRIPT TERBARU DI BAWAH INI ---
        var scriptUrl = "https://script.google.com/a/macros/go-work.com/s/AKfycbxWEFNa6Arg1B3ec4B8A7UEjn06jGWYfSSw9dGKkHXdKXzEHXhnZglCHKoHGhZJGBhm/exec";
        
        document.getElementById('loginBtn').href = scriptUrl;
    </script>

</body>
</html>
